<HTML>
	<div style="width:650px"> 
	<div style="float:left; width:65%; height:600px;">
		<img src="images/board.png" height="416px" width="416px" style="position:relative;"></img>
		<div id="pieces"></div> <div id="moves"></div>
		
		Computer:
		<select id="compPlayer" onchange="doPlay()">
			<option value=0>No computer</option>
			<option value=1>White</option>
			<option value=-1>Black</option>
			<option value=2>Both</option>
		</select>

		Level: <input id="level" type="number" min="1" max="10" value="4"/>
		Use QSearch: <input type="checkbox" id="qsearch" value="false" disabled/>
		<div id="buttons" style="float:bottom">
			<button onclick="startGame()">New game</button>
			<button onclick="undo()" id="undo">Undo</button>
			<button onclick="redo()" id="redo">Redo</button>
			
			<span id="pending" style="visibility:hidden;">Thinking...</span>
		</div>
		<div id="status"></div>
		</div>
		<div style="width:35%; height:400px; float:right;">
			<div style="text-align:center">Move history:</div> 
			<textarea id="history" style="float:center; width:100%; height:100%" readonly></textarea>
		</div>
</div>

</HTML>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="chess.js"></script>
