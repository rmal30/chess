<HTML>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
    <div  style="width:600px;position:relative;"> 
        <div style="float:left; width:336px; height:100%; margin-left:8px; margin-top:8px;">
            <img src="images/board.png" height="336px" width="336px" style="position:relative;"></img>
            <div id="pieces"></div> <div id="moves"></div>
            <div id="buttons" style="margin-top: 10px; margin-left:5%; text-align:justify; width:90%">
                
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" style="display:inline-block" onclick="startGame()">
                    Restart 
                </button>
                
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" style="display:inline-block" onclick="undo()" id="undo">
                    Undo
                </button>
                
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" style="display:inline-block" onclick="redo()" id="redo">
                    Redo
                </button>
                <div style="width:100%; display:inline-block"></div> 
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:45%; float:left;"> 
                <label class="mdl-textfield__label">Computer:</label>
                <select class="mdl-textfield__input" id="compPlayer" onchange="doPlay()">
                    <option value=0>No computer</option>
                    <option value=1>White</option>
                    <option value=-1>Black</option>
                    <option value=2>Both</option>
                </select>
            </div>
            
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:45%; float:right;">  
                <label class="mdl-textfield__label">Level: </label> 
                <input class="mdl-textfield__input" id="level" type="number" min="1" max="10" value="4"/>
            </div>
                <div id="status"></div>
                <span id="pending" style="visibility:hidden;">Thinking...</span>
        </div>
        
        <div style="height:430px; margin-left:350px;">
            <textarea id="history" style="width:200px; height:100%; margin-top:8px" readonly></textarea>
        </div>
    </div>

</HTML>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="chess.js"></script>
